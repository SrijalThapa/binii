<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories & Notes üíñ</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            margin-top: 20px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4b5c;
            margin-bottom: 15px;
            font-size: 1.9em;
        }

        .memories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .memory {
            background: #fff0f5;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .memory img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .memory p {
            font-size: 0.95em;
        }

        input[type="date"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 260px;
            margin: 10px 0;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #ff4b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 6px;
            min-width: 120px;
        }

        button:hover {
            background: #ff6f91;
        }

        #response {
            margin-top: 10px;
            color: #ff4b5c;
            font-weight: 500;
        }

        .notes {
            margin-top: 25px;
            padding: 20px;
            background: #fff0f5;
            border-radius: 15px;
            display: none;
            animation: fadeIn 1s ease;
        }

        .notes h1 {
            font-size: 1.6em;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Extra polish for iPhone */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            .memory img {
                height: 140px;
            }

            button {
                width: 100%;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Beautiful Memories üíï</h1>

    <div class="memories">
        <div class="memory">
            <img src="remember this days.jpeg" alt="Memory 1">
            <p>Remember this day? ‚ú®</p>
        </div>
        <div class="memory">
            <img src="laugh and happy.jpeg" alt="Memory 2">
            <p>Our laughter üòÑ</p>
        </div>
        <div class="memory">
            <img src="alwaysmine.jpg" alt="Memory 3">
            <p>Forever ‚ù§Ô∏è</p>
        </div>
    </div>

    <p><b>Enter the date we started our relationship:</b></p>
    <input type="date" id="relDate">
    <br>
    <button onclick="validateDate()">Submit</button>
    <p id="response"></p>

    <div class="notes" id="personalNotes">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="notesContent"></div>

        <div class="button-group">
            <button onclick="yesClick()">Yes ‚ù§Ô∏è</button>
            <button onclick="noClick()">No üòî</button>
        </div>
    </div>
</div>

<script>
    function validateDate() {
        const inputDate = document.getElementById('relDate').value;
        const correctDate = '2020-09-24';
        const response = document.getElementById('response');
        const notes = document.getElementById('personalNotes');

        if (inputDate === correctDate) {
            notes.style.display = 'block';
            response.textContent = '';
        } else {
            response.textContent = 'That‚Äôs not our date üòÖ Try again!';
            notes.style.display = 'none';
        }
    }

    function yesClick() {
        document.getElementById('notesContent').innerHTML = `
            <h2>Yay! ‚ù§Ô∏è Thank you for trusting me!</h2>
            <p>Let's make beautiful memories together forever üòò</p>
        `;
        setTimeout(() => {
            window.location.href = 'notes.html';
        }, 2000);
    }

    function noClick() {
        window.location.href = 'apology.html';
    }
</script>

</body>
</html>
